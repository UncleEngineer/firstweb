{% extends 'company/base.html' %}

{% block content %}

<div class="container">
  <h1>Uncle Engineer Career Bootcamp</h1>
  <p>Welcome to programming bootcamp hub in Thailand</p>
  <div class="row">
      {% for post in all_posts %}
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.description }}</p>
            <a href="#" class="btn btn-primary">Read more</a>
          </div>
        </div>
      </div> 
      {% endfor %}
  </div>
</div>

{% endblock content %}
